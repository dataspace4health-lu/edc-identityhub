# Java Util Logging configuration for identity-hub
# Default log level set to DEBUG equivalent (FINE). To change, edit the .level and ConsoleHandler.level below.
handlers = java.util.logging.ConsoleHandler

# Root logger level
.level = FINE

# Console handler configuration
java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# SimpleFormatter format: date level logger - message
java.util.logging.SimpleFormatter.format=%1$tF %1$tT %4$s %2$s - %5$s%6$s%n

# Notes:
# - FINE corresponds to a 'debug' verbosity in many logging frameworks.
# - To reduce verbosity, set .level and ConsoleHandler.level to INFO, WARNING, or SEVERE.
