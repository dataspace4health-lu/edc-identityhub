# EDC Identity Hub server configuration

# Web API configuration
web.http.port=8181
web.http.path=/api

# Identity API configuration
web.http.identity.port=8182
web.http.identity.path=/api/identity
web.http.identity.auth.key=password

# Credentials API configuration
web.http.credentials.port=8183
web.http.credentials.path=/api/credentials

# DID configuration
web.http.did.port=8184
web.http.did.path=/

# Debug configuration
web.http.debug.port=5005

# Identity Hub specific configuration
edc.ih.iam.id=default
edc.ih.iam.publickey.alias=default-key
edc.ih.api.superuser.key=change-me

# PostgreSQL Database Configuration
edc.datasource.default.url=jdbc:postgresql://localhost:5432/identityhub_db
edc.datasource.default.user=identityhub_user
# Password is set via environment variable: EDC_DATASOURCE_DEFAULT_PASSWORD

# Flyway migration
edc.flyway.migrate=true
edc.flyway.clean=false